info.app:
  name: HMPPS Prison To NHS Update
  version: 1.0

spring:
  application:
    name: prison-to-nhs-update

  profiles:
    group:
      test:
        - "stdout"

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  codec:
    max-in-memory-size: 10MB

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    open-in-view: false

  flyway:
    enabled: true
    baselineOnMigrate: true
    schemas: NHS_OFFENDER
    locations: classpath:/db/migration/h2,classpath:/db/migration/common
    url: 'jdbc:h2:mem:nhs-offender-db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1'
    user: sa
    password: ''
    placeholders:
      database_password: dummy

  datasource:
    # This reopens the H2 database prepared by flyway with default schema and user OFFENDER_EVENTS
    url: 'jdbc:h2:mem:nhs-offender-db;MODE=PostgreSQL;SCHEMA=NHS_OFFENDER;IFEXISTS=TRUE'
    username: nhs_offender
    password: dummy

  sql:
    init:
      continue-on-error: true

    hikari:
      pool-name: NhsOffender-CP
      connectionTimeout: 1000
      validationTimeout: 500

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json

      client:
        registration:
          nomis-api:
            provider: hmpps-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${api.base.url.oauth}/oauth/token
server:
  port: 8082
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol_header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

prisontonhs:
  only.prisons: ''

aws:
  provider: aws
  region: eu-west-2

sqs:
  provider: ${aws.provider}
  queueName: ${sqs.queue.name}
  queueAccessKeyId: ${sqs.aws.access.key.id}
  queueSecretAccessKey: ${sqs.aws.secret.access.key}
  dlqName: ${sqs.dlq.name}
  dlqAccessKeyId: ${sqs.aws.dlq.access.key.id}
  dlqSecretAccessKey: ${sqs.aws.dlq.secret.access.key}
  region: ${aws.region}

azure:
  application-insights.web.enable-W3C: true

